<body>
    <header>
        <h1>Welcome to ShopZone</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>

            </ul>
        </nav>

    <main>
        <section id="products">
            <h2>Featured Products</h2>
            <div class="product-grid js-product-grid">
                <div class="product">
                    <img src="./images/IPHONE 13 PRO.jpg" alt="IPHONE 13 PRO">
                    <h3>iPhone 13 Pro</h3>

                    <button onclick="addToCart('Phone', 999.99)">Add to Cart</button>

                    <button onclick="addToCart('Shoes', 799.99)">Add to Cart</button>
                    <button onclick="removeFromCart('Shoes',.799)">Remove from Cart</button>
                    <button onclick="addToWishlist(Shoes)">Add to Wishlist</button>
                </div>
                <div class="product">
                    <img src="./images/basketball.jpg" alt="Basketball">
                    <h3>Molten Basketball</h3>
                    <p class="price">$199.99</p>
                    <button onclick="addToCart('Basketball', 799.99)">Add to Cart</button>
                    <button onclick="removeFromCart('Basketball', 799.99)">Remove from Cart</button>
                    <button onclick="addToWishlist('Basketball')">Add to Wishlist</button>
                </div>
                <div class="product">
                    <img src="./images/mountainbike.jpg" alt="Bicycle">
                    <h3>Mountain Bike</h3>
                    <p class="price">$79.99</p>
                    <button onclick="addToCart('Mountain Bike', 799.99)">Add to Cart</button>
                    <button onclick="removeFromCart('Mountain Bike', 999.99)">Remove from Cart</button>
                    <button onclick="addToWishlist('Mountain Bike')">Add to Wishlist</button>
                </div>
            </div>

        </section>
    </main>
